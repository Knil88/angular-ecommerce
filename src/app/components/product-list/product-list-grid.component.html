<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row" >

                <!-- Loop over the collection of products -->
               <div *ngFor="let termProduct of products" class="col-md-3">
                    <div class="product-box">
                        <img class="img-responsive" src="{{termProduct.imageUrl}}" alt={{termProduct.name}}>
                        <h1>{{termProduct.name}}</h1>
                        <div class="price">
                            {{termProduct.unitPrice | currency : 'EUR'}}
                        </div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
               </div>
            </div>
        </div>
    </div>
</div>
